<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-summery-component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <section>
        <div class="text-container">
            <h1>Order Summary</h1>
            <p class="main-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                you like!
            </p>
        </div>

        <div class="annual">
            <img class="icon-music" src="./assets/icon-music.svg" alt="icon-music">
            <div class="annual-middle">
                <h2>Annual Plan</h2>
                <p class="ussd">$59.99/year</p>
            </div>
            <h3>Change</h3>
        </div> 

        <div class="Payment">
            <h4>Proceed to Payment</h4>
        </div>

        <p class="last-p">Cancel Order</p>
        
    </section>
</body>

</html>
